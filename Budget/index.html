<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Budget Planner</title>
    
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Budget-Calculator</h1>
      </div>
      <div class="budget-section">
        <div class="budget col col-md col-sm">
          <h2>Total-Budget </h2>
          
          <p class="Budget-Amount">Rs. <span id="TotalBudget">0</span></p>
        </div>
        <div class="expenses col col-md col-sm">
          <h2>Expenses</h2>
           
          <p class="Expenses-Value">Rs. <span id="TotalExpenses">0</span></p>
        </div>
        <div class="balance col col-md col-sm">
          <h2>Remaining-Balance</h2>
           
          <p class="Balance-Amount">Rs. <span id="AmountRemaining">0</span></p>
        </div>
      </div>
      <div id="ExpensesList">
        <div class="budget-list">
          <div class="col">
            <h4>expense title</h4>
          </div>
          <div class="col">
            <h4>expense value</h4>
          </div>
          <div class="col"></div>
        </div>
        <div id="expValue"></div>
      </div>
    </div>
    <div class="toggle">
      <button id="myBtn" type="button">Add</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&timesb;;</span>
          <h1>Budget-List</h1>
        </div>
        <div class="modal-body">
          <div class="budget-form" id="budgetform">
            <form id="addForm">
              <label for=""><H3> The Budget Amount is:</H3></label>
              <input type="number" id="number" /> <br>
              <button type="submit">Add Budget</button><br><br>
            </form>
          </div>

          <div class="expense-form" id="expense-form">
            <form action="" id="expForm">
              <div class="">
                <label for="">Expense Type</label>
                <input type="text" id="expName" />
              </div>
              <br>
              <div class="">
                <label for="">Expense-Amount</label>
                <input type="number" id="expNumber" />
              </div><BR>
              <button type="submit" id="submitExpen">Add expense</button>
            </form>
            <br><br>
            <button onclick="callBudget()" id="bug">
              Back to add budget ->
            </button>
          </div>

          <div class="edit-form"id="editForm">
            <form action=""id="saveEdit">
              <div class="">
                <label for="">Edit your expense</label><br />
                <input type="text"id="editExpName" />
              </div>
              <div class="">
                <label for="">Edit expense amount</label><br />
                <input type="number"id="editExpNumber" />
              </div>
              <button type="submit">Save</button>
            </form>


          
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
